<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>FORMS</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email Address</label>
            <input type="email" placeholder="email" name="email">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="password" name="password">
        </div>
        <p>Language</p>
        <input type="radio" name="lang">React <br>
        <input type="radio" name="lang">Angular <br>
        <input type="radio" name="lang">Vue <br>

        <p>Course</p>
        <input type="checkbox" name="mern">
        <label for="mern">MERN</label>
        <br>

        <input type="checkbox" name="mean">
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" name="mevn">
        <label for="mevn">MEVN</label>
        <br>
        <p>
            Fields: <br>
            <select name="field">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
            </select>
        </p>
        <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone">
        <input type="submit" value="Submit">
    </form>
    <h1>TABLES</h1>
    <a href="table.html">Click Here</a>
</body>

</html>
